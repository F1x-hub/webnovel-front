<div class="star-rating">
  <div class="stars">
    <span 
      *ngFor="let star of stars" 
      class="star {{ getStarClass(star) }}"
      (click)="rate(star)"
      (mouseenter)="hoverStar(star)"
      (mouseleave)="resetHover()"
      [style.cursor]="readonly ? 'default' : 'pointer'"
    >â˜…</span>
  </div>
  <div class="rating-info" *ngIf="showRatingValue || showRatingsCount">
    <span *ngIf="showRatingValue">{{ rating | number:'1.2-2' }}</span>
    <span *ngIf="showRatingsCount && ratingsCount > 0">({{ ratingsCount }} ratings)</span>
  </div>
</div>
